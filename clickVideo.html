<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Catibiribrinde com Nana, Taynã-ê</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<script>
    AFRAME.registerComponent("clickhandler", {
        init: function () {
            // adding click listners to video elements
            this.el.addEventListener("click", () => {
                var videoID = this.el.getAttribute("elementID");
                var vArray = [0];
                //alert(`videoID: ${videoID}`);

                if (videoID == "v1" || videoID == "v2" || videoID == "v3") {
                    vArray = ["v1", "v2", "v3"];
                }
                else {
                    vArray = [videoID];
                }
                alert(`vArray: ${vArray}`);
                for (i = 0; i < vArray.length; ++i) {

                    var v = document.querySelector(`#${vArray[i]}`);

                    if (v.attributes.videoplaying.value == "true") {
                        v.pause();
                        v.muted = !v.muted;
                        v.attributes.videoplaying.value = "false";
                    }
                    else {
                        v.play();
                        v.muted = !v.muted;
                        v.attributes.videoplaying.value = "true";
                    }
                }

            });
        }
    });
    AFRAME.registerComponent("clickhandler1", {
        init: function () {
            // adding click listners to video elements
            this.el.addEventListener("click", () => {
                var videoID = this.el.getAttribute("elementID");
                var vArray = [0];
                //alert(`videoID: ${videoID}`);

                if (videoID == "v1" || videoID == "v2" || videoID == "v3") {
                    vArray = ["v1", "v2", "v3"];
                }
                else {
                    vArray = [videoID];
                }
                alert(`vArray do 1: ${vArray}`);
                for (i = 0; i < vArray.length; ++i) {

                    var v = document.querySelector(`#${vArray[i]}`);

                    if (v.attributes.videoplaying.value == "true") {
                        v.pause();
                        v.muted = !v.muted;
                        v.attributes.videoplaying.value = "false";
                    }
                    else {
                        v.play();
                        v.muted = !v.muted;
                        v.attributes.videoplaying.value = "true";
                    }
                }

            });
        }
    });
</script>

<body style="margin: 0; overflow: hidden;">

    <!-- with cursor and raycaster, we define a raycaster handler.
    With 'raycaster' we add a CSS selector to match the only elements that will react to click events,
    for performances reasons. See: (https://aframe.io/docs/1.0.0/introduction/interactions-and-controllers.html) -->
    <a-scene cursor="fuse: true; fuseTimeout: 0;" raycaster="objects: [clickhandler], [clickhandler1];"
        vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="v1" videoplaying="false" autoplay muted loop="true" poster="./images/nana-tayna-e-mini-L.png"
                src="./assets/nana-tayna-e-mini-L.mp4" crossorigin webkit-playsinline playsinline controls
                preload="auto">
            </video>
            <video id="v2" videoplaying="false" autoplay muted loop="true" poster="./images/nana-tayna-e-mini-R.png"
                src="./assets/nana-tayna-e-mini-M.mp4" crossorigin webkit-playsinline playsinline controls
                preload="auto">
            </video>
            <video id="v3" videoplaying="false" autoplay muted loop="true" poster="./images/nana-tayna-e-mini-R.png"
                src="./assets/nana-tayna-e-mini-R.mp4" crossorigin webkit-playsinline playsinline controls
                preload="auto">
            </video>
            <video id="v4" videoplaying="false" autoplay muted loop="true" src="./assets/video-PauDeChuva.m4v"
                crossorigin webkit-playsinline playsinline controls preload="auto">
            </video>
            <video id="v5" videoplaying="false" autoplay muted loop="true" src="./assets/video-Apito.m4v" crossorigin
                webkit-playsinline playsinline controls preload="auto">
            </video>
        </a-assets>
        <a-marker cursor="rayOrigin: mouse" preset="custom" type="pattern"
            url="./assets/pattern-marker-NanaTaynaE.patt">
            <a-box elementID="v1" clickhandler material='src: #v1' width="1" height="2" position="-1 0 0"
                rotation="270 0 0">
            </a-box>
            <a-box elementID="v2" clickhandler material='src: #v2' width="1" height="2" position="0 0 0"
                rotation="270 0 0">
            </a-box>
            <a-box elementID="v3" clickhandler material='src: #v3' width="1" height="2" position="1 0 0"
                rotation="270 0 0">
            </a-box>
        </a-marker>
        <a-marker cursor="rayOrigin: mouse" preset="custom" type="pattern" url="./assets/pattern-maker-PauDeChuva.patt">
            <a-box elementID="v4" clickhandler material='src: #v4' width="1" height="1" position="0 0 0"
                rotation="270 0 0">
            </a-box>
        </a-marker>
        <a-marker cursor="rayOrigin: mouse" preset="custom" type="pattern" url="./assets/pattern-marker-Apito.patt">
            <a-box elementID="v5" clickhandler1 material='src: #v5' width="1" height="1" position="0 0 0"
                rotation="270 0 0">
            </a-box>
        </a-marker>

        <a-entity camera mouse-cursor position="0 0 0"></a-entity>

    </a-scene>
</body>

</html>
