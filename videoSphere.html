<!DOCTYPE html>
<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <video id="webcam" playsinline crossorigin="anonymous"></video>
            <texturevideo id="fractal" autoplay loop="true" src="./assets/pau-de-chuva.mp4" crossorigin="anonymous">
                </video>
                <texturevideo id="clock" autoplay loop="true" src="./assets/SphereVideo.webm" crossorigin="anonymous">
                    </video>
        </a-assets>
        <a-box src="#fractal" position="0  12.5 12" rotation="0 0 0" width="25" height="25"></a-box>
        <a-box src="#fractal" position="12  12.5 0" rotation="0 90 0" width="25" height="25"></a-box>
        <a-box src="#fractal" position="-12  12.5 0" rotation="0 90 0" width="25" height="25"></a-box>
        <a-box src="#fractal" position="0  25 0" rotation="90 0 0" width="25" height="25"></a-box>
        <a-box src="#fractal" position="0  12.5 -12" rotation="0 0 0" width="25" height="25"></a-box>
        <!-- video screen -->
        <a-box src="#webcam" position="11  8 0" rotation="0 90 0" width="15" height="10"></a-box>
        <!-- floor -->
        <a-plane src="#clock" position="0 0 0" rotation="-90 0 0" width="25" height="25"></a-plane>


        <!-- Using the asset management system. -->

        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
        <!--<a-videosphere src="video/SphereVideo.webm"></a-videosphere>-->
    </a-scene>
</body>

</html>
