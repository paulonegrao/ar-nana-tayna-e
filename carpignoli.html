<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- import events.js script -->
    <script>
        /* window.onload = function () {
             document
                 .querySelector("#animated-marker")
                 .addEventListener("click", function () {
                     // here you can change also a-scene or a-entity properties, like
                     // changing your 3D model source, size, position and so on
                     // or you can just open links, trigger actions...
                     alert("Hi there!");
                 });
         };*/
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                const markerID = this.el.id;
                const animatedMarker = document.querySelector(`#${markerID}`);
                const elementID = markerID.split("m")[1];
                const aEntity = document.querySelector(`#entity-v${elementID}`);

                // every click, we make our model grow in size :)
                animatedMarker.addEventListener('click', function (ev, target) {
                    const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;

                    if (aEntity && intersectedElement === aEntity) {

                        var vArray = [0];

                        // marker m4 plays multiple videos
                        if (markerID == "m1") {
                            vArray = ["v1", "v2", "v3"];
                        }
                        else {
                            vArray = [`v${elementID}`];
                        }

                        //if (videoID && intersectedElement === videoID) {
                        for (i = 0; i < vArray.length; ++i) {

                            var v = document.querySelector(`#${vArray[i]}`);

                            if (v.attributes.videoplaying.value == "true") {
                                v.pause();
                                v.muted = !v.muted;
                                v.attributes.videoplaying.value = "false";
                            }
                            else {
                                v.play();
                                v.muted = !v.muted;
                                v.attributes.videoplaying.value = "true";
                            }
                        }
                        //const scale = aEntity.getAttribute('scale');
                        //Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
                        //aEntity.setAttribute('scale', scale);
                    }

                });
            }
        });
    </script>
    <style>
        .buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .say-hi-button {
            padding: 0.25em;
            border-radius: 4px;
            border: none;
            background: white;
            color: black;
            width: 4em;
            height: 2em;
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <div class="buttons">
        <button class="say-hi-button">SAY HI!</button>
    </div>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <video id="v4" videoplaying="false" autoplay muted loop="true" src="./assets/video-PauDeChuva.m4v"
                crossorigin webkit-playsinline playsinline controls preload="auto">
            </video>
            <video id="v5" videoplaying="false" autoplay muted loop="true" src="./assets/video-Apito.m4v" crossorigin
                webkit-playsinline playsinline controls preload="auto">
            </video>
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" class="animated-marker" id="m4"
            preset="hiro">
            <a-box id="entity-v4" material='src: #v4'>
            </a-box>
        </a-marker>
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" class="animated-marker" id="m5"
            preset="kanji">
            <a-box id="entity-v5" material='src: #v5'>
            </a-box>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
